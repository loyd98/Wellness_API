<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Psychosocial Wellness Detection Classifier</title>
</head>
<body>
    <div class="container-sm mt-5">
        <form action="{{ url_for('classify') }}" method="POST">
            <div class="form-floating">
                <textarea type="text" class="form-control" placeholder="Type the narrative here" id="floatingTextarea2" style="height: 200px" name="input"></textarea>
                <label for="floatingTextarea2">Narrative</label>
              </div>
            <button type="submit" class="btn btn-primary mt-2 float-end">Submit</button>
          </form>

        <br>
        <br>
        {{ output }}
    </div>

    
</body>
</html>
